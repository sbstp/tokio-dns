[package]
name = "tokio-dns-unofficial"
version = "0.4.0"
authors = ["Simon Bernier St-Pierre <sbernierstpierre@gmail.com>"]
description = "Unofficial extension to tokio to provide asynchronous DNS resolution"
documentation = "https://docs.rs/tokio-dns-unofficial"
homepage = "https://github.com/sbstp/tokio-dns"
repository = "https://github.com/sbstp/tokio-dns"
readme = "README.md"
keywords = ["tokio", "async", "dns"]
license = "Apache-2.0/MIT"
exclude = [".travis.yml"]
edition = "2018"

[lib]
name = "tokio_dns"
path = "src/lib.rs"

[dependencies]
futures = "0.1"
futures-cpupool = "0.1"
lazy_static = "1.0"
tokio = "0.1"
